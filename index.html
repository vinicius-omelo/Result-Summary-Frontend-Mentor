<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/style.css">
 
</head>
<body>
     <div class="container">
      <div class="side">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p> of 100</p>
        </div>
        <h3> Great </h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="side">
        <h3>Summary</h3>
        <ul>
          <li>
            <div>
              <img src="./css/images/icon-reaction.svg" alt="reaction image">
              <span>Reaction</span>
            </div>
            <span><b>80 </b>/ 100</span>
          </li>
          <li>
            <div>
              <img src="./css/images/icon-memory.svg" alt="Memory image">
              <span>Memory</span>
            </div>
            <span><b>92 </b>/ 100</span>
          </li>
          <li>
            <div>
              <img src="./css/images/icon-verbal.svg" alt="Verbal image">
              <span>Verbal</span>
            </div>
            <span><b>61 </b>/ 100</span>
          </li>
          <li>
            <div>
              <img src="./css/images/icon-visual.svg" alt="Visual image">
              <span>Visual</span>
            </div>
            <span><b>72 </b>/ 100</span>
          </li>
        </ul>
        <a href="#">Continue</a>
      </div>
     </div>
</body>
</html>
